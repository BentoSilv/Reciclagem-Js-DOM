<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #f33;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }


    </style>


</head>
<body>
   
    <button onclick="saudacoes()">Diga Olá</button>

    <button onclick="mostraCaixa()" onmouseout="saircaixa()">Mostrar Caixa</button> 

    <div id="caixa">

    </div>


    <script>
       function saudacoes(){
            alert('Olá :)')
       }

      function mostraCaixa(){
        const caixa = document.getElementById('caixa')

        caixa.style.display = 'block'
}

      function saircaixa(){
        const caixa = document.getElementById('caixa');

        caixa.style.display = 'none';
      }



    </script>
</body>
</html>
